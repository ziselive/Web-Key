{% extends "base.html" %}
{% block css %}{% endblock css %}
{% block script%} {% endblock script%}
{% block body %}

<table>
    <thead>
        <tr>
            <th>Num</th>
            <th>title</th>
            <th>content</th>
            <th>action</th>
        </tr>
    </thead>
    <tbody>
        {% for post in posts %}
        <tr>
            <td>{{ loop.index }}</td>
            <td><a href="/post/{{post.id}}">{{ post.title }}</a></td>
            <td>{{ post.content }}</td>
            <td><a href="/post/{{post.id}}/delete">delete</a></td>
        </tr>
        {% endfor %}
    </tbody>
</table>

<p>
    <a href="/post/create">new post</a>
</p>
{% endblock body %}
